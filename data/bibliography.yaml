"BaumgärtnerBergmannHerrmannHerzogSchmidtVidal-Nunez-2020":
    abstract: >
        In this paper we present a novel approach to solve surface mesh denoising and inpainting problems.
        The purpose is not only to remove noise while preserving important features such as sharp edges, but also to fill in missing parts of the geometry.
        A discrete variant of the total variation of the unit normal vector field serves as a regularizing functional to achieve this goal.
        In order to solve the resulting problem, we present a novel variant of the split Bregman (ADMM) iteration.
        Numerical examples are included demonstrating the performance of the method with some complex 3D geometries.
